{% extends "base.html" %}
{% block head_title %}Contact || {{ block.super }} {% endblock head_title %}
{% block content %}

    <div class="container">
        <div class="row">
            <div class="col">
                <h3 style="margin-bottom: 25px; margin-top: 20px; text-align: center;">Contact Form</h3>
                <div class="form-area">
                    <form role="form">
                        <br style="clear:both">
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="140" rows="7"></textarea>
                            <span class="help-block"><p id="characterLeft" class="help-block ">You have reached the limit</p></span>
                        </div>
                        <button type="submit" id="submit" name="submit" class="btn btn-primary">Submit Form</button>
                    </form>
                </div>
            </div>

            <div class="col">
                <h3 style="margin-bottom: 25px; margin-top: 20px; text-align: center;">Find us here</h3>
                <div id="map"></div>
            </div>

        </div>
    </div>

    <style>
        #map {
            margin-top: 10%;
            height: 400px;
            width: 100%;
        }
    </style>

{% endblock content %}
